<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background styles -->
  <defs>
    <linearGradient id="kubeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#326CE5;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#326CE5;stop-opacity:0.05"/>
    </linearGradient>
    <filter id="shadow" x="-0.5" y="-0.5" width="2" height="2">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#666"/>
    </marker>
  </defs>

  <!-- Main container with gradient fill -->
  <rect x="50" y="250" width="700" height="420" rx="10" fill="url(#kubeGradient)" stroke="#326CE5" stroke-width="2"/>
  <text x="400" y="280" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#326CE5">Kubernetes Cluster</text>

  <!-- Namespace Container -->
  <rect x="80" y="300" width="640" height="345" rx="8" fill="#f5f5f5" stroke="#999" stroke-width="1.5" stroke-dasharray="0"/>
  <text x="120" y="325" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Namespace: patient-monitoring</text>

  <!-- GitHub flow -->
  <rect x="250" y="50" width="300" height="60" rx="8" fill="#f6f8fa" stroke="#444" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Developer pushes code to GitHub</text>
  
  <!-- GitHub Actions -->
  <rect x="250" y="150" width="300" height="80" rx="8" fill="#f6f8fa" stroke="#444" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="400" y="175" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#333">GitHub Actions (CI/CD)</text>
  <text x="400" y="195" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">- Triggers on push</text>
  <text x="400" y="215" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">- Runs kubectl apply -k</text>

  <!-- Arrows connecting GitHub --> 
  <line x1="400" y1="110" x2="400" y2="150" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="400" y1="230" x2="400" y2="250" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Components in the cluster -->
  <!-- RBAC -->
  <rect x="120" y="350" width="120" height="50" rx="5" fill="#fff" stroke="#8e44ad" stroke-width="2"/>
  <text x="180" y="380" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#8e44ad">RBAC</text>
  <text x="180" y="395" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">Security #1</text>

  <!-- Secret -->
  <rect x="120" y="420" width="120" height="50" rx="5" fill="#fff" stroke="#cc0000" stroke-width="1.5"/>
  <text x="180" y="450" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#cc0000">SealedSecrets</text>
  <text x="180" y="465" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">Security #2</text>

  <!-- Network Policy -->
  <rect x="480" y="350" width="120" height="50" rx="5" fill="#fff" stroke="#e67e22" stroke-width="2"/>
  <text x="540" y="380" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#e67e22">NetworkPolicy</text>
  <text x="540" y="395